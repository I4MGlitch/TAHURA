<div class="event-calendar-background">
    <div class="container p-0 event-calendar-content">
        <div class="row g-0" style="padding-top: 9vh;">
            <div class="col-md-12 mt-4">
                <!-- EvoCalendar -->
                <div id="calendar"></div>
            </div>
            <div class="col-md-12 mt-1 p-2">
                <div class="card border border-0">
                  <div class="card-header text-center bg-calendar-color border-0 pt-4 pb-4 fs-2">📅 Tahura Event List</div>
                  <ul class="list-group list-group-flush event-list-scroll">
                    <li class="list-group-item d-flex flex-column" *ngFor="let event of eventList; let i = index">
                      <div class="d-flex justify-content-between align-items-center">
                        <strong class="text-success fs-4">{{ event.name }}</strong>
                      </div>
                      <div class="text-muted">
                        🗓️ {{ event.startDate | date: 'dd MMMM yyyy' }} - 
                        {{ event.endDate ? (event.endDate | date: 'dd MMMM yyyy') : (event.startDate | date: 'dd MMMM yyyy') }}
                      </div>
                      <p class="mt-2 text-secondary" *ngIf="event.note">📝 {{ event.note }}</p>
                    </li>
                  </ul>
                </div>
              </div>              
        </div>
    </div>
</div>

<!-- Floating Chatbot Button -->
<a routerLink="/chatbot-page">
  <button class="btn btn-success chatbot-float">
      <img src="../../assets/Images/chatbot.png" alt="Chatbot" class="me-2">
      <div class="text-start">
        <div class="fw-bold">TAHURA</div>
        <div>CHATBOT</div>
      </div>
  </button>
</a>
